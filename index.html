<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Container</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* background-color: #000000; */
        overflow: hidden;
      }

      .pricing-container {
        width: 350px;
        padding: 20px;
        border-radius: 2px;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        color: #ff6b82;
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        position: relative;
      }

      .h2-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .h2-wrapper::before,
      .h2-wrapper::after {
        content: "";
        flex-grow: 1;
        height: 1px;
        background-color: #c8c8c8;
        margin: 0 10px;
      }

      .bundle-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        justify-content: center;
      }

      .bundle-option {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        border: 1px solid #ddd;
        position: relative;
        /* border: 2px solid #ff6b82;  */
        border-radius: 0px;
        text-align: center;
        cursor: pointer;
      }

      .bundle-option:hover {
        border-color: #ff6b82;
      }

      .bundle-option.expanded {
        background: #fff0f3;
      }

      .bundle-option input {
        margin-right: 10px;
        display: inline-block;
      }

      .bundle-details {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .bundle-info {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .price {
        margin-left: auto;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-size: 14px;
        line-height: 17.5px;
        letter-spacing: 0%;
        width: 77px;
        height: 18px;
        color: #333;
      }

      .old-price {
        text-decoration: line-through;
        color: #888;
        font-size: 0.7rem;
      }

      .price-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .discount {
        background: #ff6b82;
        color: white;
        padding: 3px 6px;
        border-radius: 4px;
        font-family: "Inter", sans-serif;
        font-weight: 400;
        font-size: 12px;
        margin-left: 3px;
      }

      .options {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        padding-top: 8px;
        width: 100%;
        margin-top: 10px;
      }

      .options > div {
        display: flex;
        justify-content: space-evenly;
        font-size: 14px;
      }

      .options label {
        display: flex;
        align-items: inherit;
        justify-content: stretch;
        /* gap: 13px; */
        margin: 3px;
      }

      .options select {
        padding: 4px 20px;
        border: 1px solid #ddd;
        border-radius: 3px;
        cursor: pointer;
      }

      .bundle-option.expanded .options {
        max-height: 100px;
        padding-top: 10px;
      }

      .popular {
        background: #ff6b82;
        color: white;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 12px;
        margin-left: 10px;
      }

      .total-price {
        font-family: "Inter", sans-serif;
        display: inline-block;
        white-space: nowrap;
        font-weight: 500;
        font-size: 14px;
        line-height: 16.94px;
        color: #ff6b82;
        width: 89px;
        height: 17px;
      }

      .add-to-cart {
        width: 100%;
        padding: 12px;
        background: #ff6b82;
        color: white;
        font-size: 12px;
        font-weight: 500;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      .add-to-cart:hover {
        background: #e05c70;
      }

      .Span-3 {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .radio-label {
        display: flex;
        width: -webkit-fill-available;
      }
      .options-span {
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: space-between;
        font-weight: 400;
        gap: 20px;
        align-items: center;
      }
      .most-popular {
        position: absolute;
        top: -7px;
        left: 253px;
        background: #ff6b82;
        color: white;
        font-size: 11px;
        font-weight: bold;
        padding: 2px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .most-popular::after {
        content: "";
        position: absolute;
        top: 50%;
        left: -10px; /* Move outside */
        transform: translateY(-50%);
        border-width: 7px;
        border-style: solid;
        border-color: transparent #ff6b82 transparent transparent;
        filter: drop-shadow(
          -3px 0px 4px rgba(0, 0, 0, 0.2)
        ); /* Shadow outside */
      }
      .total-span {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        /* padding: 3px 0px; */
      }
      .total-span > p {
        color: #ff6b82;
      }
      .total-span span {
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-size: 14px;
        line-height: 16.94px;
        color: #000;
        padding-left: 2px;
      }
      .bundle-title,
      .unit {
        font-family: "Inter", sans-serif;
        font-weight: 600;
        font-size: 16px;
        line-height: 16.94px;
        color: #000000;
      }
    </style>
  </head>

            <label

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const bundles = document.querySelectorAll(".bundle-option");
        const totalPriceElement = document.querySelector(".total-price");

        function updateBundleSelection(selectedBundle) {
          bundles.forEach((b) => {
            b.classList.remove("expanded");
            b.querySelector(".options").style.display = "none";
          });

          selectedBundle.classList.add("expanded");
          selectedBundle.querySelector(".options").style.display = "block";

          const price = selectedBundle.getAttribute("data-price");
          totalPriceElement.textContent = `Total: $${price}.00 USD`;
        }

        bundles.forEach((bundle) => {
          const radio = bundle.querySelector("input[type='radio']");
          const options = bundle.querySelector(".options");

          bundle.addEventListener("click", () => {
            radio.checked = true;
            updateBundleSelection(bundle);
          });

          radio.addEventListener("change", () => {
            updateBundleSelection(bundle);
          });
        });

        const initiallySelected = document.querySelector(
          "input[type='radio']:checked"
        );
        if (initiallySelected) {
          updateBundleSelection(initiallySelected.closest(".bundle-option"));
        }
      });
    </script>
  </body>
</html>
